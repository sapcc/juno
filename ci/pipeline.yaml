  - name: app-dashboard.git
    type: git
    source:
      uri: https://github.com/sapcc/juno.git
      branch: main
      paths: ["apps/dashboard","ci"]
      username: sapcc-bot
      password: {{real-github-access-token}}
 
  
  - name: app-auth.git
    type: git
    source:
      uri: https://github.com/sapcc/juno.git
      branch: main
      paths: ["apps/auth","ci"]
      username: sapcc-bot
