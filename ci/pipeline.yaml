# prettier-ignore



jobs:
  # for info only
  - name: README
    serial: true
    plan:
      - task: describe-this-pipeline
        config:
          platform: "linux"
          image_resource:
            type: docker-image
            source:
              repository: keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/library/alpine
              tag: latest
          run:
            path: /bin/echo
            args:
              - -e
              - '\tThis pipeline is defined at: https://github.com/sapcc/juno/ci/\n\n'
              - '\tManage Juno images: https://keppel.eu-de-1.cloud.sap/ccloud/juno-dashboard\n'

  # build the test image if Dockerfile.test changes
  - name: build unit-test-image
    public: true
    plan:
      - get: test-image-source.git
        trigger: true

      - put: juno-unit-test.image
        params:
          tag_as_latest: true
          cache: true
          cache_tag: "latest"
          build: test-image-source.git
          dockerfile: test-image-source.git/ci/Dockerfile.test

  # run unit tests for dashboard sources
  - name: unit-test dashboard
    public: true
    plan:
      - get: juno-unit-test.image
        passed: ["build unit-test-image"]
        trigger: true
      - get: app-dashboard.git
        trigger: true

      - task: unit
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: keppel.eu-de-1.cloud.sap/ccloud/juno-unit-test
              tag: "latest"
          inputs:
            - name: app-dashboard.git
              path: /app/juno

          run:
            path: /bin/sh
            args:
              - -c
              - |
                cd $PWD/app/juno/apps/dashboard
                ls -la
                yarn --dev && CI=true yarn test

  # build dashboard image and push it to keppel
  - name: build dashboard
    serial: true
    plan:
      - in_parallel:
          - get: app-dashboard.git
            passed: [unit-test dashboard]
            trigger: true
          - put: dashboard.version
      - in_parallel:
          - put: juno-dashboard.image
            params:
              tag_as_latest: true
              cache: true
              cache_tag: "latest"
              build: app-dashboard.git
              dockerfile: app-dashboard.git/ci/Dockerfile.dashboard
              tag: dashboard.version/version
            get_params:
              skip_download: true

  # scan dashboard image for vulnerabilities
  - name: vscan dashboard
    serial: true
    plan:
      - in_parallel:
          - get: secrets.git
            params:
              depth: 100
          - get: dashboard.version
            passed: [build dashboard]
            trigger: true
      - task: scan-image
        file: secrets.git/ci/shared/task-vscan.yaml
        input_mapping:
          image.version: dashboard.version
        params:
          IMAGE_NAME: keppel.eu-de-1.cloud.sap/ccloud/juno-dashboard

  # run unit tests for each app in /apps
  
  - name: unit-test auth
    public: true
    plan:
      - get: juno-unit-test.image
        passed: ["build unit-test-image"]
        trigger: true
      - get: app-auth.git
        trigger: true

      - task: unit
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: keppel.eu-de-1.cloud.sap/ccloud/juno-unit-test
              tag: "latest"
          inputs:
            - name: app-auth.git
              path: /app/juno

          run:
            path: /bin/sh
            args:
              - -c
              - |
                cd $PWD/app/juno/apps/auth
                ls -la
                yarn --dev && CI=true yarn test

  # build image for each app in /apps
  # we tag this images as latest. App images only serve as a buffer 
  # to be used in the next step. After that, they are no longer used. 
  - name: build auth
    public: true
    plan:
      - get: app-auth.git
        passed: ["unit-test auth"]
        trigger: true

      - put: juno-auth.image
        params:
          tag_as_latest: true
          cache: true
          cache_tag: "latest"
          build: app-auth.git/apps/auth
          dockerfile: app-auth.git/ci/Dockerfile.app

  # scan each app image for vulnerabilities
  - name: vscan auth
    serial: true
    plan:
      - in_parallel:
          - get: app-auth.git
            passed: ["build auth"]
            trigger: true

          - get: secrets.git
            params:
              depth: 100

      - task: create version file
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: 
              repository: keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/library/busybox
              tag: "latest"
          run:
            path: /bin/sh
            args:
              - -c
              - |
                echo "latest" > ./version/version
          outputs:
            - name: version

      - task: scan-image
        file: secrets.git/ci/shared/task-vscan.yaml
        input_mapping:
          image.version: version
        params:
          IMAGE_NAME: keppel.eu-de-1.cloud.sap/ccloud/juno-auth
  

  # this step combines all app images
  # for that we use nginx image and copy all builded apps (in the step before)
  # into /usr/share/nginx/html/
  # this image will be deployed as CDN server
  - name: combine apps
    public: true
    plan:
      
      - get: app-auth.git
        passed: ["vscan auth"]
        trigger: true
        
      - get: ci.git  
      - put: cdn.version
      
      - task: copy build of auth
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: 
              repository: keppel.eu-de-1.cloud.sap/ccloud/juno-auth
              tag: "latest"
          run:
            path: /bin/sh
            args:
              - -c
              - |
                VERSION=$(cat /app/package.json | grep version | sed 's/^.*"version": "\([^"]*\).*$/\1/' | sed 's/\./_/g')
                cp -r /app/build ./auth-output/$VERSION
          outputs:
            - name: auth-output
          

      - task: combine builds
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: 
              repository: keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/library/busybox
              tag: "latest"
          inputs: 
            
            - name: auth-output 
                
          run:
            path: /bin/sh
            args:
              - -c
              - |
                
                cp -r ./auth-output  ./build/auth;
                
                echo $(date) > ./build/updated_at
          outputs:
            - name: build

      - put: juno-cdn.image
        params:
          tag_as_latest: true
          cache: true
          cache_tag: "latest"
          build: build
          dockerfile: ci.git/ci/Dockerfile.cdn


  - name: deploy to s-qa-de-1
    serial: true
    plan:
      - in_parallel:
          - get: dashboard.version
            trigger: true
            passed: ["vscan dashboard"]      
          - get: cdn.version
            trigger: true
            passed: ["combine apps"]
          - get: ci.git
          - get: secrets.git
            params:
              depth: 100 

      # - task: create cdn deployment timestamp
      #   config:
      #     platform: linux
      #     image_resource:
      #       type: registry-image
      #       source: 
      #         repository: keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/library/busybox
      #         tag: "latest"
      #     run:
      #       path: /bin/sh
      #       args:
      #         - -c
      #         - |
      #           echo "cdn-timestamp: \"$(date +%s)\"" > ./cdn/timestamp.yaml
      #           cat ./cdn/timestamp.yaml
      #     outputs:
      #       - name: cdn

      - task: deploy
        file: secrets.git/ci/shared/task-helm-upgrade.yaml
        input_mapping:
          # we deploy dashboard image with the last created version tag (ImagePullPolicy IfNotPresent)
          # cdn uses latest with ImagePullPolicy Always
          app.version: dashboard.version
          helm-charts.git: ci.git
          # extra-values.git: cdn

        params:
          CHART_PATH: ci/helm-charts
          RELEASE: juno
          NAMESPACE: juno
          REGION: qa-de-1
          CONTEXT: s-qa-de-1
          TAG_VARIABLE: dashboard.tag
          # VALUES: local:globals extra:timestamp.yaml
          VALUES: local:globals
          ADDITIONAL_HELM_ARGS: "--set-string cdn-timestamp={{ now | date "20060102150405" }}"
          KUBELOGON_USER: {{unified-kubernetes-scaleout-username}}
          KUBELOGON_PASSWORD: {{unified-kubernetes-scaleout-password}}
    ensure:
      put: qa-de-1.release

  - name: deploy to s-eu-nl-1
    serial: true
    plan:
      - in_parallel:
          - get: dashboard.version
            passed: ["deploy to s-qa-de-1"]
          - get: cdn.version
            passed: ["deploy to s-qa-de-1"]
          - get: ci.git
          - get: secrets.git
            params:
              depth: 100

      - task: create latest version file
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: 
              repository: keppel.eu-de-1.cloud.sap/ccloud-dockerhub-mirror/library/busybox
              tag: "latest"
          run:
            path: /bin/sh
            args:
              - -c
              - |
                echo "latest" > ./latest-version/version
          outputs:
            - name: latest-version

      - task: replicate dashboard image to target region
        file: secrets.git/ci/shared/task-replicate-image.yaml
        input_mapping:
          app.version: dashboard.version
        params:
          REGION: eu-nl-1
          IMAGE: juno-dashboard


      - task: replicate cdn image to target region
        file: secrets.git/ci/shared/task-replicate-image.yaml
        input_mapping:
          app.version: latest-version
        params:
          REGION: eu-nl-1
          IMAGE: juno-cdn    

      - task: deploy
        file: secrets.git/ci/shared/task-helm-upgrade.yaml
        input_mapping:
          helm-charts.git: ci.git
          # we update dashboard image based on the version (ImagePullPolicy IfNotPresent)
          # for cdn we use latest with ImagePullPolicy Always
          app.version: dashboard.version

        params:
          CHART_PATH: ci/helm-charts
          RELEASE: juno
          NAMESPACE: juno
          REGION: eu-nl-1
          CONTEXT: s-eu-nl-1
          TAG_VARIABLE: image.tag
          VALUES: local:globals
          KUBELOGON_USER: {{unified-kubernetes-scaleout-username}}
          KUBELOGON_PASSWORD: {{unified-kubernetes-scaleout-password}}
    ensure:
      put: eu-nl-1.release

resources:
  - name: qa-de-1.release
    type: release
    check_every: 525600h # basically never (check is a no-op anyway)
    source: { region: "qa-de-1" }

  - name: eu-nl-1.release
    type: release
    check_every: 525600h # basically never (check is a no-op anyway)
    source: { region: "eu-nl-1" }


  - name: test-image-source.git
