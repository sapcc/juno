platform: linux

image_resource:
  type: registry-image
  source:
    repository: keppel.eu-de-1.cloud.sap/ccloud/juno-v3-ci-helper
    tag: "latest"

inputs:
  - name: data_dir # where the data is located that you want to upload
outputs:
  - name: data_dir # where the data is located that you want to download

params:
  ACTION: # upload or download
  CONTAINER: # the container to handle
  ASSET_NAME: # the assetname that you want to upload or download
  ASSET_PATH: # the assetpath from where to upload or download
  OS_USERNAME: concourse
  OS_PASSWORD: ((keystone-user-password/concourse-eu-de-1))
  OS_AUTH_URL: https://identity-3.eu-de-1.cloud.sap/v3
  OS_USER_DOMAIN_NAME: Default
  OS_PROJECT_DOMAIN_NAME: ccadmin
  OS_PROJECT_NAME: master
  DEBUG: "false" # enable debug

run:
  path: /bin/sh
  args:
    - -c
    - |
      set -e cd
      cd ./data_dir
      DATA_DIR=$(pwd)
      cd /juno
      ./ci/scripts/asset_storage.sh --asset-name $ASSET_NAME --container juno-assets --asset-path $ASSET_PATH --action $ACTION --root-path $DATA_DIR --container $CONTAINER --debug $DEBUG
