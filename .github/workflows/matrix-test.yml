name: Juno (build & deploy all apps)

on:
  push:
    branches:
      - gh-matrix

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # On release creation
  # release:
  #   types: [created]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "tests&deployments"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  collect_info:
    runs-on: [ubuntu-latest]
    outputs:
      apps: ${{ steps.collect-apps.outputs.apps }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Collect apps
        id: collect-apps
        run: |
          echo "apps=$(ls -d ./apps/*/ | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')" >> ${GITHUB_OUTPUT}

  changes:
    needs: collect_info
    runs-on: [ubuntu-latest]
    outputs:
      apps: ${{ steps.filter.outputs.apps }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: shell
          filters: |
            apps: ${{fromJson(needs.collect_info.outputs.apps)}}

      - name: Show outputs
        run: |
          echo "===================="
          echo ${{ steps.filter.outputs.apps}}
          echo "===================="
          echo ${{ steps.filter.outputs.apps_files}}
          echo "===================="
          echo ${{fromJson(needs.collect_info.outputs.apps)}}
          echo "===================="

