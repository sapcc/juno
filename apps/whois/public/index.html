<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whois</title>
    <link rel="icon" href="favicon.ico" sizes="any" />
    <style>
      html {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      #root {
        display: inline;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <script type="module">
      const mainFilename = "<%= MAIN_FILENAME %>"
      console.log('<%=PROPS%>')
      import(`./${mainFilename}`).then((app) =>
        app.mount(document.getElementById("root"),{props: JSON.parse('<%=PROPS%>')})
      )
    </script>

    <div id="root"></div>
  </body>
</html>
