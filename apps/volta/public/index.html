<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Converged Cloud Volta | Certificates</title>
    <link rel="icon" href="favicon.ico" sizes="any" />
    <style>
      html {
        height: 100vh;
      }
      body {
        height: 100vh;
        margin: 0;
        background: rgb(13, 20, 28);
      }
      #root {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script type="module">
      const mainFilename = "<%= MAIN_FILENAME %>"

      import(`./${mainFilename}`).then((app) =>
        app.mount(document.getElementById("root"))
      )
    </script>

    <div id="root"></div>
  </body>
</html>
